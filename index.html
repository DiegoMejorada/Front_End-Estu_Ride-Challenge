<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Airbnb Reservation System</title>
</head>
<body>
    <div class="container">
        <section class="weather-section">
            <!-- Aquí mostrarás la información del clima -->
            <h2>Weather Information</h2>
            <div id="weather-info">
                <!-- Aquí se actualizará la información del clima desde JavaScript -->
            </div>
        </section>

        <section class="reservation-section">
            <!-- Aquí estará tu formulario de reserva -->
            <h2>Make a Reservation</h2>
            <form id="reservation-form">
                <!-- Campos del formulario, por ejemplo, date picker y número de huéspedes -->
                <label for="date">Date:</label>
                <input type="date" id="date" required>

                <label for="guests">Number of Guests (1-4):</label>
                <input type="number" id="guests" min="1" max="4" required>

                <button type="submit">Submit Reservation</button>
            </form>
        </section>

        <section class="current-reservations">
            <!-- Aquí mostrarás las reservas actuales -->
            <h2>Current Reservations</h2>
            <ul id="reservation-list">
                <!-- Aquí se actualizará la lista de reservas desde JavaScript -->
            </ul>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
